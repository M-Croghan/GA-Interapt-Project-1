<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Genos:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>TIC-TAC-TOE!</title>
</head>
<body>
    <!-- Header / Title -->
    <header>
        <h1 id="title">TIC-TAC-TOE EXTRAVAGANZA</h1>
    </header>
    <!-- Game Menu -->
    <div id="menu">
        <button id="start-btn">START GAME</button>
        <label for="player1" id='p1' class='p1'></label>
        <label for="player2" id='p2' class='p2'></label>
    </div>
    <!-- Game Window -->
    <main id="game-window">
        <div class="box" id="row1-col1"></div>
        <div class="box" id="row1-col2"></div>
        <div class="box" id="row1-col3"></div>
        <div class="box" id="row2-col1"></div>
        <div class="box" id="row2-col2"></div>
        <div class="box" id="row2-col3"></div>
        <div class="box" id="row3-col1"></div>
        <div class="box" id="row3-col2"></div>
        <div class="box" id="row3-col3"></div>
    </main>
    <!-- Footer -->
    <footer>
        <h1 id=foot></h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
